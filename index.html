<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Salesforce Messaging for In-App & Web Demo</title>

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: "Salesforce Sans", Arial, sans-serif;
      background-color: #f4f6f9;
      color: #032d60;
    }
    .hero-section {
      width: 100%;
      height: 50%
      margin: 0 auto;
      box-sizing: border-box;
      text-align: center;
      padding: 3rem 1rem 0 1rem;
      position: relative;
    }
    .hero-headline {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 3rem;
      color: #032d60;
      line-height: 1.2;
    }
    .info-cards {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 24px;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .info-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      width: 340px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      font-size: 1.1rem;
      margin-bottom: 0;
      box-sizing: border-box;
    }
    .info-card-main {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #032d60;
    }
    .info-card-desc {
      font-size: 1rem;
      color: #1b4f72;
    }
    .bottom-illustration {
      position: relative;
      width: 100%;
      margin-top: -30px;
      height: 426px;
    }
    .background-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px;
      width: 100%;
      height: 50%
      position: relative;
      overflow: hidden;
    }
    .background-section img {
      margin: 0 auto;
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 900px) {
      .hero-section {
        max-width: 100%;
        padding: 2rem 0.5rem 0 0.5rem;
      }
      .info-cards {
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      .info-card {
        width: 95vw;
        min-width: 0;
        font-size: 1rem;
        margin-bottom: 0;
      }
      .background-section img {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .hero-section {
        padding: 1.5rem 0.2rem 0 0.2rem;
      }
      .info-card {
        padding: 1rem 0.3rem 0.7rem 0.3rem;
      }
      .background-section {
        min-height: 140px;
      }
      .background-section img {
        max-height: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <h2 class="hero-headline">Salesforce Messaging for In-App & Web Demo</h2>
    <div class="info-cards">
      <div class="info-card">
        <div class="info-card-main">Nikunj Vedia</div>
        <div class="info-card-desc">Salesforce Tech Lead</div>
        <div class="info-card-desc">Kaplan International Pathways</div>
      </div>
      <div class="info-card">
        <div class="info-card-main">Jacinta Miah</div>
        <div class="info-card-desc">Business Analyst</div>
      </div>
      <div class="info-card">
        <div class="info-card-main">Lorna OCallaghan</div>
        <div class="info-card-desc">Head of CRM</div>
        <div class="info-card-desc">Kaplan International Pathways</div>
      </div>
    </div>
    <div class="bottom-illustration">
      <!-- Optional illustration can go here -->
    </div>
  </section>

  <!-- Background Section -->
  <section class="background-section">
    <img src="https://wp.sfdcdigital.com/en-in/wp-content/uploads/sites/21/2023/03/pb-hp-logos-bg-2.png?resize=2048,414" width="100%" height="100%" alt="Background Illustration">
  </section>

</script>

</body>
</html>
