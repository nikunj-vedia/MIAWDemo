<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Rating</title>
  <style>
    body {
      font-family: "Salesforce Sans", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .thumbs {
      font-size: 30px;
      cursor: pointer;
      margin: 10px;
      user-select: none;
    }
    .hidden {
      display: none;
    }
    .feedback-textarea {
      margin-top: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="modal" id="ratingModal">
  <div class="modal-content" id="modalContent">
    <p id="ratingPrompt">How would you rate this chat?</p>
    <div id="ratingOptions">
      <span class="thumbs" onclick="handleRating('up')" role="button" aria-label="Thumbs up">üëç</span>
      <span class="thumbs" onclick="handleRating('down')" role="button" aria-label="Thumbs down">üëé</span>
    </div>

    <div class="feedback-textarea hidden" id="feedbackSection">
      <label for="feedbackInput">Feel free to leave us any additional feedback below:</label>
      <textarea id="feedbackInput" placeholder="Your feedback..."></textarea>
      <button onclick="submitFeedback()">Submit</button>
    </div>

    <div id="thankYouMessage" class="hidden">
      <p>Thank you for your feedback!</p>
    </div>
  </div>
</div>

<script>
  function handleRating(rating) {
    document.getElementById('feedbackSection').classList.remove('hidden');
  }

  function submitFeedback() {
    const feedback = document.getElementById('feedbackInput').value;
    console.log("Thank you for your feedback!\n\n" + feedback);

    // Hide all sections except thank you
    document.getElementById('ratingPrompt').classList.add('hidden');
    document.getElementById('ratingOptions').classList.add('hidden');
    document.getElementById('feedbackSection').classList.add('hidden');
    document.getElementById('thankYouMessage').classList.remove('hidden');
  }
</script>

</body>
</html>
